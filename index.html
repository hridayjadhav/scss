<body>
    <h3>Alert examples</h3>
    <p><span>Success!</span> Represented a successful or positive action.</p><br>
    <p><span>Info!</span> Represented a neutral information change.</p><br>
    <p><span>Warning!</span> Represented a warning that needs attention .</p><br>
    <p><span>Danger!</span> Represented a dangerous negative action .</p><br>
